<div *ngIf="loggedIn; else elseBlock">
  <img src="{{ user.photoUrl }}">
  <div>
    <h4>{{ user.name }}</h4>
    <p>{{ user.email }}</p>
  </div>
  <button (click) = "signOut()">logout</button>
</div>
<ng-template #elseBlock>
  <button (click) = "signInWithGoogle()">sign in with google</button>
</ng-template>
